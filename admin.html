<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LunchNear.me Admin</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      color: #FF6B35;
      margin-bottom: 8px;
    }

    h2 {
      color: #333;
      margin-bottom: 16px;
      font-size: 18px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #333;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    input:focus {
      outline: none;
      border-color: #FF6B35;
    }

    button {
      background: #FF6B35;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #e55a2b;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    button.secondary {
      background: #666;
    }

    button.secondary:hover {
      background: #555;
    }

    button.danger {
      background: #dc3545;
    }

    button.danger:hover {
      background: #c82333;
    }

    .btn-small {
      padding: 6px 12px;
      font-size: 14px;
    }

    .hidden {
      display: none;
    }

    .error {
      color: #dc3545;
      margin-top: 8px;
    }

    .success {
      color: #28a745;
      margin-top: 8px;
    }

    .info {
      color: #666;
      font-size: 14px;
      margin-top: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
    }

    th, td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #eee;
    }

    th {
      background: #f9f9f9;
      font-weight: 600;
    }

    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
    }

    .badge-pro {
      background: #FF6B35;
      color: white;
    }

    .badge-premium {
      background: #9b59b6;
      color: white;
    }

    .badge-free {
      background: #95a5a6;
      color: white;
    }

    .badge-tester {
      background: #3498db;
      color: white;
      margin-left: 4px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
      margin-top: 16px;
    }

    .stat-card {
      background: #f9f9f9;
      padding: 16px;
      border-radius: 8px;
      text-align: center;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: #FF6B35;
    }

    .stat-label {
      color: #666;
      font-size: 14px;
      margin-top: 4px;
    }

    .user-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      background: #e8f5e9;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .user-email {
      font-weight: 500;
    }

    .flex-row {
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    .flex-row .form-group {
      flex: 1;
      margin-bottom: 0;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }

    @media (max-width: 600px) {
      .flex-row {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Section -->
    <div id="login-section" class="card">
      <h1>LunchNear.me Admin</h1>
      <p class="subtitle">Sign in to manage testers and view analytics</p>

      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required placeholder="admin@example.com">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required placeholder="Your password">
        </div>
        <button type="submit" id="login-btn">Sign In</button>
        <p id="login-error" class="error hidden"></p>
      </form>
    </div>

    <!-- Admin Dashboard (hidden until logged in) -->
    <div id="admin-section" class="hidden">
      <!-- User Info -->
      <div class="user-info">
        <span class="user-email" id="user-email"></span>
        <button class="secondary btn-small" onclick="signOut()">Sign Out</button>
      </div>

      <!-- Stats -->
      <div class="card">
        <h2>Usage Statistics</h2>
        <div class="stats-grid" id="stats-grid">
          <div class="loading">Loading stats...</div>
        </div>
      </div>

      <!-- Add Tester -->
      <div class="card">
        <h2>Add Tester</h2>
        <p class="info">Grant Pro access (80 searches/month) to a user for testing</p>
        <form id="add-tester-form">
          <div class="flex-row">
            <div class="form-group">
              <label for="tester-email">Tester Email</label>
              <input type="email" id="tester-email" required placeholder="tester@example.com">
            </div>
            <button type="submit">Add Tester</button>
          </div>
          <p id="add-tester-result" class="hidden"></p>
        </form>
      </div>

      <!-- Testers List -->
      <div class="card">
        <h2>Current Testers</h2>
        <div id="testers-list">
          <div class="loading">Loading testers...</div>
        </div>
      </div>

      <!-- All Users -->
      <div class="card">
        <h2>All Users</h2>
        <div id="users-list">
          <div class="loading">Loading users...</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ============================================
    // CONFIGURATION - Update these values!
    // ============================================
    const SUPABASE_URL = 'https://ekuqmcouqchzrwnvnzkr.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVrdXFtY291cWNoenJ3bnZuemtyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4NzE5NDAsImV4cCI6MjA4MDQ0Nzk0MH0.T8AMvu_NPsIyQ5DFXuozphgChNGHi3jnuJm7JgAVdWk';

    // Admin email(s) - only these can access the admin panel
    const ADMIN_EMAILS = [
      'nelson@riallabs.com',
    ];

    // ============================================
    // Initialize Supabase
    // ============================================
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // DOM Elements
    const loginSection = document.getElementById('login-section');
    const adminSection = document.getElementById('admin-section');
    const loginForm = document.getElementById('login-form');
    const loginError = document.getElementById('login-error');
    const userEmailEl = document.getElementById('user-email');

    // ============================================
    // Authentication
    // ============================================
    async function checkAuth() {
      const { data: { user } } = await supabase.auth.getUser();

      if (user && ADMIN_EMAILS.includes(user.email)) {
        showAdminPanel(user);
      } else if (user) {
        // User is logged in but not admin
        await supabase.auth.signOut();
        showError('Access denied. Admin only.');
      } else {
        showLoginPanel();
      }
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Check if email is admin before attempting login
      if (!ADMIN_EMAILS.includes(email)) {
        showError('Access denied. Admin only.');
        return;
      }

      const loginBtn = document.getElementById('login-btn');
      loginBtn.disabled = true;
      loginBtn.textContent = 'Signing in...';

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      loginBtn.disabled = false;
      loginBtn.textContent = 'Sign In';

      if (error) {
        showError(error.message);
      } else {
        showAdminPanel(data.user);
      }
    });

    async function signOut() {
      await supabase.auth.signOut();
      showLoginPanel();
    }

    function showLoginPanel() {
      loginSection.classList.remove('hidden');
      adminSection.classList.add('hidden');
    }

    function showAdminPanel(user) {
      loginSection.classList.add('hidden');
      adminSection.classList.remove('hidden');
      userEmailEl.textContent = user.email;
      loadStats();
      loadTesters();
      loadAllUsers();
    }

    function showError(message) {
      loginError.textContent = message;
      loginError.classList.remove('hidden');
    }

    // ============================================
    // Stats
    // ============================================
    async function loadStats() {
      const statsGrid = document.getElementById('stats-grid');

      try {
        // Get total users
        const { count: totalUsers } = await supabase
          .from('subscriptions')
          .select('*', { count: 'exact', head: true });

        // Get testers count
        const { count: testersCount } = await supabase
          .from('subscriptions')
          .select('*', { count: 'exact', head: true })
          .eq('is_tester', true);

        // Get pro users
        const { count: proUsers } = await supabase
          .from('subscriptions')
          .select('*', { count: 'exact', head: true })
          .eq('tier', 'pro');

        // Get premium users
        const { count: premiumUsers } = await supabase
          .from('subscriptions')
          .select('*', { count: 'exact', head: true })
          .eq('tier', 'premium');

        // Get current month usage
        const currentMonth = new Date().toISOString().slice(0, 7);
        const { data: usageData } = await supabase
          .from('usage')
          .select('search_count, ai_chat_count')
          .eq('month', currentMonth);

        const totalSearches = usageData?.reduce((sum, u) => sum + (u.search_count || 0), 0) || 0;
        const totalChats = usageData?.reduce((sum, u) => sum + (u.ai_chat_count || 0), 0) || 0;

        statsGrid.innerHTML = `
          <div class="stat-card">
            <div class="stat-value">${totalUsers || 0}</div>
            <div class="stat-label">Total Users</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${testersCount || 0}</div>
            <div class="stat-label">Testers</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${proUsers || 0}</div>
            <div class="stat-label">Pro Users</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${premiumUsers || 0}</div>
            <div class="stat-label">Premium Users</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${totalSearches}</div>
            <div class="stat-label">Searches (${currentMonth})</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${totalChats}</div>
            <div class="stat-label">AI Chats (${currentMonth})</div>
          </div>
        `;
      } catch (error) {
        statsGrid.innerHTML = `<p class="error">Error loading stats: ${error.message}</p>`;
      }
    }

    // ============================================
    // Testers Management
    // ============================================
    async function loadTesters() {
      const testersList = document.getElementById('testers-list');

      try {
        const { data, error } = await supabase.rpc('list_testers');

        if (error) throw error;

        if (!data || data.length === 0) {
          testersList.innerHTML = '<p class="info">No testers added yet.</p>';
          return;
        }

        testersList.innerHTML = `
          <table>
            <thead>
              <tr>
                <th>Email</th>
                <th>Tier</th>
                <th>Added</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              ${data.map(t => `
                <tr>
                  <td>${t.email}</td>
                  <td><span class="badge badge-${t.tier}">${t.tier}</span><span class="badge badge-tester">Tester</span></td>
                  <td>${new Date(t.created_at).toLocaleDateString()}</td>
                  <td><button class="danger btn-small" onclick="removeTester('${t.email}')">Remove</button></td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;
      } catch (error) {
        testersList.innerHTML = `<p class="error">Error loading testers: ${error.message}</p>`;
      }
    }

    document.getElementById('add-tester-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('tester-email').value;
      const resultEl = document.getElementById('add-tester-result');

      try {
        const { data, error } = await supabase.rpc('add_tester', { p_email: email });

        if (error) throw error;

        resultEl.textContent = data;
        resultEl.className = data.includes('Successfully') ? 'success' : 'error';
        resultEl.classList.remove('hidden');

        if (data.includes('Successfully')) {
          document.getElementById('tester-email').value = '';
          loadTesters();
          loadStats();
        }
      } catch (error) {
        resultEl.textContent = 'Error: ' + error.message;
        resultEl.className = 'error';
        resultEl.classList.remove('hidden');
      }
    });

    async function removeTester(email) {
      if (!confirm(`Remove tester access for ${email}?`)) return;

      try {
        const { data, error } = await supabase.rpc('remove_tester', { p_email: email });

        if (error) throw error;

        alert(data);
        loadTesters();
        loadStats();
      } catch (error) {
        alert('Error: ' + error.message);
      }
    }

    // ============================================
    // All Users
    // ============================================
    async function loadAllUsers() {
      const usersList = document.getElementById('users-list');

      try {
        // Get subscriptions with usage
        const currentMonth = new Date().toISOString().slice(0, 7);

        const { data: subs, error } = await supabase
          .from('subscriptions')
          .select('user_id, tier, is_tester, created_at')
          .order('created_at', { ascending: false })
          .limit(50);

        if (error) throw error;

        if (!subs || subs.length === 0) {
          usersList.innerHTML = '<p class="info">No users yet.</p>';
          return;
        }

        // Get usage for these users
        const userIds = subs.map(s => s.user_id);
        const { data: usageData } = await supabase
          .from('usage')
          .select('user_id, search_count, ai_chat_count')
          .eq('month', currentMonth)
          .in('user_id', userIds);

        const usageMap = {};
        usageData?.forEach(u => {
          usageMap[u.user_id] = u;
        });

        usersList.innerHTML = `
          <table>
            <thead>
              <tr>
                <th>User ID</th>
                <th>Tier</th>
                <th>Searches</th>
                <th>AI Chats</th>
                <th>Joined</th>
              </tr>
            </thead>
            <tbody>
              ${subs.map(s => {
                const usage = usageMap[s.user_id] || { search_count: 0, ai_chat_count: 0 };
                const limit = s.tier === 'premium' ? 'âˆž' : (s.tier === 'pro' ? '80' : '10');
                return `
                  <tr>
                    <td style="font-family: monospace; font-size: 12px; word-break: break-all;">${s.user_id}</td>
                    <td>
                      <span class="badge badge-${s.tier}">${s.tier}</span>
                      ${s.is_tester ? '<span class="badge badge-tester">Tester</span>' : ''}
                    </td>
                    <td>${usage.search_count}/${limit}</td>
                    <td>${usage.ai_chat_count}/${limit}</td>
                    <td>${new Date(s.created_at).toLocaleDateString()}</td>
                  </tr>
                `;
              }).join('')}
            </tbody>
          </table>
        `;
      } catch (error) {
        usersList.innerHTML = `<p class="error">Error loading users: ${error.message}</p>`;
      }
    }

    // ============================================
    // Initialize
    // ============================================
    checkAuth();

    // Listen for auth changes
    supabase.auth.onAuthStateChange((event, session) => {
      if (event === 'SIGNED_OUT') {
        showLoginPanel();
      }
    });
  </script>
</body>
</html>
